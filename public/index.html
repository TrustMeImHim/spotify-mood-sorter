<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Mood Playlist Sorter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #9B59B6 0%, #191414 100%);
      min-height: 100vh;
      color: white;
    }
    .header h1 {
      background: linear-gradient(45deg, #9B59B6, #BB6BD9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-section, .main-section {
      background: rgba(25, 20, 20, 0.8);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(155, 89, 182, 0.2);
    }
    label { color: #9B59B6; }
    input, select, button {
      border: 2px solid rgba(155, 89, 182, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input:focus, select:focus {
      border-color: #9B59B6;
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
    }
    button {
      background: linear-gradient(45deg, #9B59B6, #BB6BD9);
      cursor: pointer;
    }
    .playlist-section h3 { color: #9B59B6; }
    .song-item { border-left: 4px solid #9B59B6; padding: 10px; margin-bottom: 10px; }
    .mood-tag {
      background: rgba(155, 89, 182, 0.2);
      color: #9B59B6;
      padding: 2px 6px;
      margin-right: 5px;
      border-radius: 4px;
    }
    .success, .error {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background: rgba(142, 68, 173, 0.2);
      border: 1px solid #9B59B6;
      color: #9B59B6;
    }
    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🎵 Spotify Mood Sorter</h1>
  </div>

  <div class="auth-section">
    <h2>🔐 Connect Spotify</h2>
    <input id="clientId" type="text" placeholder="Spotify Client ID" />
    <input id="playlistInput" type="text" placeholder="Playlist URL or ID" />
    <button id="authenticateBtn">Connect</button>
  </div>

  <div class="main-section" style="display:none" id="mainSection">
    <h2>🎭 Mood Filter</h2>
    <select id="targetMood">
      <option value="happy">😊 Happy</option>
      <option value="chill">😌 Chill</option>
      <option value="energetic">⚡ Energetic</option>
      <option value="sad">😢 Sad</option>
      <option value="focus">🎯 Focus</option>
      <option value="party">🎉 Party</option>
    </select>
    <button id="analyzeMoodBtn">Analyze</button>

    <div id="results" style="display:none;">
      <div class="playlist-section">
        <h3>🎯 Matching Songs</h3>
        <div id="matchingSongs"></div>
      </div>
      <div class="playlist-section">
        <h3>🔄 Other Songs</h3>
        <div id="otherSongs"></div>
      </div>
    </div>
  </div>

  <div id="loading" style="display:none;">Loading...</div>
</div>

<script>
  let accessToken = null;

  const moodProfiles = {
    happy: { valence: [0.6, 1], energy: [0.4, 1], danceability: [0.4, 1] },
    chill: { valence: [0.2, 0.7], energy: [0, 0.6], danceability: [0, 0.7] },
    energetic: { energy: [0.7, 1], danceability: [0.6, 1], tempo: [100, 200] },
    sad: { valence: [0, 0.4], energy: [0, 0.5], mode: 0 },
    focus: { instrumentalness: [0.3, 1], energy: [0.2, 0.6], valence: [0.2, 0.7] },
    party: { danceability: [0.7, 1], energy: [0.7, 1], valence: [0.6, 1] }
  };

  document.getElementById('authenticateBtn').addEventListener('click', () => {
    const clientId = document.getElementById('clientId').value.trim();
    if (!clientId) return alert("Client ID required");
    window.location.href = `/auth/spotify`;
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');
    const auth = params.get('auth');

    if (auth === 'success' && userId) {
      fetch(`/api/auth/token/${userId}`)
        .then(res => res.json())
        .then(data => {
          accessToken = data.access_token;
          document.querySelector('.auth-section').style.display = 'none';
          document.getElementById('mainSection').style.display = 'block';
        });
    }
  });

  document.getElementById('analyzeMoodBtn').addEventListener('click', async () => {
    const playlistInput = document.getElementById('playlistInput').value.trim();
    const playlistId = playlistInput.match(/playlist\/([a-zA-Z0-9]+)/)?.[1] || playlistInput;
    const mood = document.getElementById('targetMood').value;

    if (!playlistId || !accessToken) return;

    document.getElementById('loading').style.display = 'block';

    try {
      const trackResponse = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await trackResponse.json();
      const validTracks = data.items.filter(item => item.track && item.track.id).map(item => item.track);
      const ids = validTracks.map(t => t.id).join(',');

      const featuresResponse = await fetch(`https://api.spotify.com/v1/audio-features?ids=${ids}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const features = (await featuresResponse.json()).audio_features;

      const profile = moodProfiles[mood];
      const results = { matching: [], other: [] };

      validTracks.forEach((track, i) => {
        const feat = features[i];
        if (!feat) return;
        const score = Object.keys(profile).reduce((acc, key) => {
          const range = profile[key];
          return acc + (Array.isArray(range) ? (feat[key] >= range[0] && feat[key] <= range[1] ? 1 : 0) : (feat[key] === range ? 1 : 0));
        }, 0) / Object.keys(profile).length;

        const tags = [];
        if (feat.valence > 0.7) tags.push('Happy');
        if (feat.energy > 0.7) tags.push('Energetic');
        if (feat.danceability > 0.7) tags.push('Danceable');
        if (feat.valence < 0.3) tags.push('Sad');
        if (feat.energy < 0.3) tags.push('Calm');
        if (feat.instrumentalness > 0.5) tags.push('Instrumental');

        const songHTML = `<div class="song-item">
            <div><b>${track.name}</b> — ${track.artists.map(a => a.name).join(', ')}</div>
            <div>${tags.map(tag => `<span class="mood-tag">${tag}</span>`).join('')} <span class="mood-tag">Score: ${Math.round(score * 100)}%</span></div>
          </div>`;

        if (score > 0.6) results.matching.push(songHTML);
        else results.other.push(songHTML);
      });

      document.getElementById('matchingSongs').innerHTML = results.matching.join('');
      document.getElementById('otherSongs').innerHTML = results.other.join('');
      document.getElementById('results').style.display = 'block';
    } catch (err) {
      alert('Error analyzing playlist.');
    } finally {
      document.getElementById('loading').style.display = 'none';
    }
  });
</script>
</body>
</html>
